buildscript {
    repositories {
        google()
        mavenCentral()
        // Add jcenter() if needed, but it's being deprecated
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Use the latest version compatible with your project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Kotlin plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Add jcenter() if needed
    }
}



rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
